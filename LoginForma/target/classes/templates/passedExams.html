<!DOCTYPE html>

<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="script.js" type="text/javascript" defer></script> 
    </head>

    <body>
        <table>
            
            <tr>
                <td>Ime Predmeta</td>
                <td>Broj Indeksa</td>

            <tr th:each="passedExams:${listaPolozenihIspita}">

                <td th:text="${passedExams.student.brojIndeksa}"></td>
                <td th:text="${passedExams.ocena}"></td>
            </tr>
        </table>
    </body>

</html>
