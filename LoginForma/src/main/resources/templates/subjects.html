<!DOCTYPE html>

<html>
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="script.js" type="text/javascript" defer></script> 
        
    </head>
    
    <body>
        <table>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Professor</td>
            </tr>
            <tr th:each="subject:${listSubjects}">
                <td th:text="${subject.ID}"></td>
                <td th:text="${subject.imePredmeta}"></td>
                <td th:text="${subject.professor.ime+' '+subject.professor.prezime}"></td>
                <td> <button th:onclick="'prijaviIspit('+${subject.ID}+')'" type="submit" > Prijavi Ispit </button> </td>
            </tr>
        </table>
    </body>
    
</html>
